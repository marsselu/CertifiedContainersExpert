apiVersion: v1
kind: Pod
metadata:
  labels:
    run: giropops
  name: giropops-2
spec:
  containers:
  - image: nginx
    name: giropops
    ports:
    - containerPort: 80
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
